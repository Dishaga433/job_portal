{% extends "admin/admin_base.html" %}
{% block content %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Employer_name</th>
      <th scope="col">Job_title</th>
      <th scope="col">Job_description</th>
      <th scope="col">Place</th>
      <th scope="col">Wage</th>

    </tr>
  </thead>
  <tbody>
  {% for i in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.Employer_name.Name}}</td>
      <td>{{i.Job_title}}</td>
      <td>{{i.Job_description}}</td>
      <td>{{i.Place}}</td>
      <td>{{i.wage}}</td>

    </tr>
  {% endfor %}


  </tbody>
</table>
{% endblock %}
