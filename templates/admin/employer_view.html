{% extends "admin/admin_base.html" %}
{% block content %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">State</th>
      <th scope="col">Ph_no</th>
      <th scope="col">Email</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.Name}}</td>
      <td>{{i.Address}}</td>
      <td>{{i.State}}</td>
      <td>{{i.Ph_no}}</td>
      <td>{{i.Email}}</td>

      <td><a href="{% url 'remove2' i.id %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Delete</a></td>

      <td><a href="{% url 'update2' i.id %}" class= "btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Update</a></td>

    </tr>
  {% endfor %}


  </tbody>
</table>
{% endblock %}
