
{% extends "admin/admin_base.html" %}
{% block content %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Employer_name</th>
      <th scope="col">message</th>
      <th scope="col">date</th>
      <th scope="col">reply</th>


    </tr>
  </thead>
  <tbody>
  {% for i in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.Employer_name.Name}}</td>
      <td>{{i.message}}</td>
      <td>{{i.date}}</td>

      {% if i.reply == None %}
      <td><a href="{% url 'reply_feed_emp' i.id %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Reply now</a></td>
      {% else  %}
      <td>{{i.reply}}</td>

        {% endif %}


    </tr>
  {% endfor %}


  </tbody>
</table>




{% endblock %}
